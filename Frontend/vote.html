<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Online Voting System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Added styles for wallet connection */
    .wallet-status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    #connectWallet {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vote for Your Favorite Candidate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="vote.html">Vote</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main>
    <!-- Wallet Connection Section -->
    <div id="walletSection">
      <button id="connectWallet" class="btn">Connect MetaMask</button>
      <div id="walletStatus" class="wallet-status disconnected">
        Wallet not connected
      </div>
    </div>

    <form id="voteForm" style="display:none;"> <!-- Hidden until wallet connects -->
      <label>Select Candidate:</label>
      <div class="candidates">
        <label><input type="radio" name="candidate" value="CONGRESS" required> CONGRESS</label>
        <label><input type="radio" name="candidate" value="BJP"> BJP</label>
        <label><input type="radio" name="candidate" value="JDS"> JDS</label>
      </div>
      <button type="submit" class="btn">Submit Vote</button>
    </form>
    <p id="voteMessage"></p>
    
    <!-- Live Results -->
    <div class="results">
      <h2>Live Results</h2>
      <ul id="resultsList"></ul>
    </div>
  </main>

  <!-- Load Web3 and Contract -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="./build/contracts/Voting.json"></script>
  <script>
    // Initialize global contract reference
    window.contractAddress = "0x117F2ca105A9872fD9d756e8a6E2f620F853C725"; // Your contract address
    window.contractABI = Voting.abi; // From Voting.json
  </script>
  <script src="script.js"></script>
</body>
</html>
