<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bytechain Vote</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('photo2.jpg') no-repeat center center fixed; 
      background-size: cover;
      font-family: 'Raleway', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      text-align: center;
    }

    .landing-container {
      background: hsla(0, 0%, 0%, 0.29);
      padding: 60px;
      border-radius: 16px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1);
      color: #f82249;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <h1 onclick="location.href='admin.html'">Bytechain Vote</h1>
    <p>Secure, Transparent, and Decentralized Voting</p>
  </div>

</body>
</html>
